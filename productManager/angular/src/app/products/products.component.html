<h1>Products List</h1>
<table>
  <thead>
    <th>Product</th>
    <th>Price</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor = "let p of products">
      <td>{{p.title}}</td>
      <td>{{p.price | currency:USD:symbol}}</td>
      <td><img src="{{p.image}}"></td>
      <td>
          <button [routerLink]="['/edit-product', p._id]" value= "{{p._id}}">Edit</button>
           <button (click)='deleteProduct(p._id)'>Delete</button>
      </td>

    </tr>
  </tbody>
</table>
