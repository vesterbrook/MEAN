<body>
    <script>
       function Ninja(name) {
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;
        
        this.sayName = function(){
            console.log(this.name)
            return this;
        }
      
        this.showStats = function(){
          console.log(strength);
          console.log(speed);
          console.log(this.health);
        
        }
        this.drinkSake = function(){
          this.health +=10;
          console.log(" 10 health points restored! Health is now at " + this.health)
        }
      }
      var ninja = new Ninja("katana")
      ninja.sayName();
      ninja.showStats();
      ninja.drinkSake();
    </script>
